<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="templates/style.css">

    <style>
body {
    background-color: #e1f4f3;
    text-align: center;
}

.navbar {
    background-color: #333333;
}

a {
    color: #f1f9f9;
}

a:hover {
    color: #f0f0f0;
  }


    </style>

</head>
  

<body>
    <!-- Heading -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">FLIGHT PRICE PREDICTION</a>
        </div>
    </nav>
    <br><br>   
    
        <!-- Main Content -->
        <div class="container mt-5">
            <form method="post" action="/predict">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Departure Date</h5>
                                <div class="form-group">
                                    <input type="date" name="Dep_date" placeholder="Dep_date" class="form-control" id="Dep_date" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Departure Time</h5>
                                <div class="form-group">
                                    <input type="time" name="Dep_Time" placeholder="Dep_Time" class="form-control" id="Dep_Time" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Arrival Date</h5>
                                <div class="form-group">
                                    <input type="date" name="Arrival_date" placeholder="Arrival_date" class="form-control" id="Arrival_date" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Arrival Time</h5>
                                <div class="form-group">
                                    <input type="time" name="Arrival_Time" placeholder="Arrival_Time" class="form-control" id="Arrival_Time" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    window.onload = function () {
                        var departureDate = document.getElementById("Dep_date");
                        var arrivalDate = document.getElementById("Arrival_date");
                        var departureTime = document.getElementById("Dep_Time");
                        var arrivalTime = document.getElementById("Arrival_Time");
                
                        if (departureDate && arrivalDate && departureTime && arrivalTime) {
                            departureDate.addEventListener("change", function () {
                                arrivalDate.setAttribute("min", departureDate.value);
                            });
                
                            arrivalDate.addEventListener("change", function () {
                                if (arrivalDate.value === departureDate.value) {
                                    arrivalTime.setAttribute("min", departureTime.value);
                                } else {
                                    arrivalTime.removeAttribute("min");
                                }
                            });
                
                            departureTime.addEventListener("change", function () {
                                if (arrivalDate.value === departureDate.value) {
                                    arrivalTime.setAttribute("min", departureTime.value);
                                } else {
                                    arrivalTime.removeAttribute("min");
                                }
                            });
                        }
                    };
                </script>
                
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Source</h5>
                                <select name="Source" id="Source" class="form-control" required>
                                    <option value="Delhi">New Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select Destination</h5>
                                <select name="Destination" id="Destination" class="form-control" required>
                                    <option value="Cochin">Cochin</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Delhi">New Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Number of Stops</h5>
                                <select name="stops" class="form-control" required>
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1 Stop</option>
                                    <option value="2">2 Stops</option>
                                    <option value="3">3 Stops</option>
                                    <option value="4">4 Stops</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Airline</h5>
                                <select name="airline" id="airline" class="form-control" required>
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                    <option value="Trujet">Trujet</option>

                                    <!-- Add other airline options -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                

    
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
    
           <!-- Modal -->
           <div class="mt-5">
            <h2>Price : Rs.{{ results }}</h2>
           
            <p style="position: absolute; bottom: 0; right: 0; font-style: italic; font-size: 1.2em;"><strong>Project by Manikandan</strong></p>

            </div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
